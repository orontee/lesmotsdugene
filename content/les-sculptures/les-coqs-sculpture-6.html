  <body>
    <p>
      Eugène a créé plusieurs coqs similaires mais de tailles
      différentes. Il s’est servi de pièces de métal récupérées sur de
      vieilles herses. Leurs yeux sont constitués de pierres blanches.
    </p>

    <h2>Commentaire</h2>

    <p>
      Ces coqs ornaient le chemin des Bouilleaux devant sa maison et son
      jardin.
    </p>
